<ion-app class="container-width">
<ion-header mode="md" [translucent]="true" class="ion-no-border">

  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-menu-button color="primary" ></ion-menu-button>
      </ion-buttons>
    <ion-title color="primary" class="ion-text-center title-toolbar">Eliminator</ion-title>
    <ion-button slot="end" fill='clear'>
      <ion-icon class="icon-zoom" name="notifications-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card routerLink="home/ffsds">

    <ion-card-content class="ion-no-padding">
     <ion-img src="https://eliminator.s3.us-east-2.amazonaws.com/game_listing/ffsds.jpeg"></ion-img>

    </ion-card-content>
  </ion-card>
  <ion-card routerLink="home/ffcs">

    <ion-card-content class="ion-no-padding">
      <ion-img src="https://eliminator.s3.us-east-2.amazonaws.com/game_listing/ffcs.jpeg"></ion-img>
    </ion-card-content>
  </ion-card>


  <ion-card routerLink="home/fft">

    <ion-card-content class="ion-no-padding">
      <ion-img src="https://eliminator.s3.us-east-2.amazonaws.com/game_listing/fft.jpeg"></ion-img>
    </ion-card-content>
  </ion-card>
</ion-content>
</ion-app>
