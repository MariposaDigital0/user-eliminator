

<ion-content >
  <ion-grid class="ion-no-padding" >
    <form [formGroup]="otpForm">
    <!-- LogIn Image Part -->
  <ion-row>
    <ion-col size-md="6" offset-md="3" class="ion-no-padding">
      <div class="img-container">
      <ion-img class="login-img" src="../assets/images/gaminggo2 2.png"></ion-img>
    </div>
    </ion-col>
  </ion-row>
  <!-- LogIn Input Part -->
   <ion-row >
     <ion-col class="row-input " size-md="4" offset-md="4">

      <!-- PIN Part -->
      <ion-row class="ion-margin-horizontal">
          <ion-col class="ion-text-center">
            <ion-text color="primary" >Enter OTP</ion-text>
               <ion-row class="ion-justify-content-center">
              <ion-item> <ion-input #otp1 type="tel" maxlength="1" formControlName="otp1" (keyup)="otpController($event,otp2,'')"></ion-input></ion-item>
              <ion-item> <ion-input #otp2 type="tel" maxlength="1" formControlName="otp2" (keyup)="otpController($event,otp3,otp1)"></ion-input></ion-item>
              <ion-item> <ion-input #otp3 type="tel" maxlength="1" formControlName="otp3" (keyup)="otpController($event,otp4,otp2)"></ion-input></ion-item>
              <ion-item><ion-input #otp4 type="tel" maxlength="1" formControlName="otp4" (keyup)="otpController($event,'',otp3)"></ion-input></ion-item>




            </ion-row>
              <!-- <ion-label *ngIf="(otpForm.controls.pin.invalid && submitAttempt)" class="error" >Pin should be 4 digits.</ion-label> -->
          </ion-col>
      </ion-row>

    </ion-col>
  </ion-row>
      <ion-row class="ion-justify-content-center ion-margin-top" >
        <ion-col size-md="3" class="ion-text-center">
          <ion-button mode="md" class="btn-login"  color="secondary" shape="round"  (click)="verifyOTP()">
            Submit
          </ion-button>

        </ion-col>
      </ion-row>




    </form>
  </ion-grid>

</ion-content>
