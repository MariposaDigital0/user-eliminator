

<ion-content>
  <form >
  <ion-row  >
    <ion-col class="ion-no-padding ">
  <ion-row>
    <ion-col class="ion-text-right"><ion-icon color='warning' size='large' (click)="dismiss()" name="close-circle-outline"></ion-icon></ion-col>
  </ion-row>

  <ion-row *ngFor="let Player of players;index as i">
    <ion-col class="ion-text-center" size="4"><ion-text>Player {{i+1}}</ion-text> </ion-col>
    <ion-col class="ion-no-padding" size='7' >
      <ion-input class="input-palyer" [ngModelOptions]="{standalone: true}" [(ngModel)]='players[i].name'  type="text" placeholder="  player name.."></ion-input>
      <ion-row > <small *ngIf="players[i].name=='' && isSubmited==true" class="error">Enter Player Name</small></ion-row>
    </ion-col>

  </ion-row>
  <ion-row class="ion-no-margin">
    <ion-col size='11' class="ion-text-right"><ion-button (click)="joinPlayers()" color="success">Join</ion-button></ion-col>
  </ion-row>
</ion-col>
</ion-row>
</form>
</ion-content>
